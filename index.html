<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .form {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center align-items-end form">
        <div class="col-md-5">
            <label for="link" class="form-label">Введіть повисилання</label>
            <input type="text" class="form-control" id="link" aria-describedby="validationServer03Feedback" required="">
            <div id="validationServer03Feedback" class="invalid-feedback">Помилка</div>

            <div class="input-group-append mt-3">
                <button class="btn btn-primary" type="button" id="btn">Відправити</button>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    window.addEventListener('load', () => {
        const inputLink = document.querySelector('#link'),
            btnSubmit = document.querySelector('#btn'),
            errorBlock = document.querySelector('.invalid-feedback');

        const errorStatus = {
            empty: 'Обов`язкове поле'
        }

        btnSubmit.addEventListener('click', () => {
            let link = inputLink.value;

            inputLink.classList.remove('is-invalid');
            errorBlock.innerHTML = '';

            if (link.trim() !== ""){

                // fetch(link)
                //     .then(response => response.text())
                //     .then(function (text) {
                //
                //     })


                fetch('https://www.youtube.com/@TheCodeCreative')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Помилка запиту');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Робота з отриманим HTML, наприклад, вивід на консоль
                        console.log(html);
                    })
                    .catch(error => {
                        console.error('Сталася помилка:', error);
                    });


            }else {
                inputLink.classList.add('is-invalid');
                errorBlock.innerHTML = errorStatus.empty;
            }
        })
    })
</script>
</body>
</html>
